<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5.18 TabApp Pro v3.52</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root{
      --bg:#0b0d12; --card:#121622; --muted:#98a2b3; --text:#e6e9ef;
      --line:#23283a; --accent:#ffd54a; --ok:#33d17a; --danger:#ff5c77;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:var(--sans); background:radial-gradient(1200px 700px at 20% 0%, #1b2240 0%, var(--bg) 55%); color:var(--text);}
    header{position:sticky; top:0; backdrop-filter: blur(10px); background:rgba(11,13,18,.65); border-bottom:1px solid var(--line); z-index:10;}
    
    /* --- ANCHO M√ÅXIMO --- */
    .wrap{max-width: 100%; margin: 0; padding: 12px;}
    .grid{display:grid; grid-template-columns: 1.1fr .9fr; gap:12px; padding:0;}
    
    @media (max-width: 980px){ 
        .grid{grid-template-columns:1fr;}
        .wrap{padding: 6px;}
    }

    .card{background:linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01)); border:1px solid var(--line); border-radius:var(--radius); box-shadow:var(--shadow); margin-bottom:14px;}
    .card .hd{padding:14px; border-bottom:1px solid var(--line); display:flex; justify-content:space-between; align-items:center;}
    .card .bd{padding:12px;}
    
    .btn{appearance:none; border:1px solid var(--line); background:rgba(255,255,255,.03); color:var(--text); padding:10px 12px; border-radius:14px; cursor:pointer; font-weight:650; display:inline-flex; align-items:center; justify-content:center; transition: 0.2s; user-select: none;}
    .btn:active{transform: scale(0.95);}
    .btn.accent{background:rgba(255,213,74,.15); border-color:rgba(255,213,74,.45);}
    .btn.danger{background:rgba(255,92,119,.1); border-color:rgba(255,92,119,0.3); color:var(--danger);}
    .btn.small{padding: 6px 10px; font-size: 12px;}
    
    .input{width:100%; padding:12px; border-radius:14px; border:1px solid var(--line); background:rgba(255,255,255,.02); color:var(--text); outline:none;}
    .list{display:flex; flex-direction:column; gap:10px;}
    .item{border:1px solid var(--line); border-radius:16px; padding:12px; background:rgba(255,255,255,.03); display:flex; justify-content:space-between; align-items:center; cursor: grab;}
    
    /* --- VISOR MAXIMIZADO --- */
    .viewer { min-height: 85vh; display: flex; flex-direction: column; }
    #viewContent { 
        flex-grow: 1; 
        background: rgba(0,0,0,0.3); 
        padding: 20px 15px; 
        border-radius: 14px; 
        border: 1px solid var(--line); 
        overflow-y: auto; 
        white-space: pre-wrap; 
        font-family: var(--mono); 
        font-size: 18px; 
        line-height: 1.55; 
        width: 100%;
    }
    .chord{color:var(--accent); font-weight:bold;}
  </style>
</head>
<body>

<header>
  <div class="wrap">
    <div class="row" style="justify-content:space-between;">
      <h1>üé∏ TabApp Pro v3.52</h1>
      <span id="status" style="font-size:12px; color:var(--muted);">Iniciando...</span>
    </div>
  </div>
</header>

<main class="wrap">
  <div class="grid">
    <section class="card">
      <div class="hd"><b>Biblioteca</b></div>
      <div class="bd">
        <input class="input" id="searchDrive" placeholder="Buscar canci√≥n..." />
        <div class="list" id="driveResults" style="margin-top:14px;"></div>
      </div>
    </section>

    <section class="card">
      <div class="hd">
        <b>Setlist</b>
        <button class="btn small danger" onclick="clearSetlist()">Vaciar Todo</button>
      </div>
      <div class="bd">
        <div class="list" id="setList"></div>
        <hr style="border:0; border-top:1px solid var(--line); margin:20px 0;">
        <div class="viewer">
          <h2 id="viewTitle" style="margin-top:0;">Selecciona canci√≥n</h2>
          <div class="viewer-tools" style="margin-bottom:15px; display:flex; gap:10px;">
            <button class="btn" onclick="prevSong()">‚üµ</button>
            <button class="btn" onclick="nextSong()">‚ü∂</button>
            <button class="btn small" onclick="changeFontSize(-2)">A-</button>
            <button class="btn small" onclick="changeFontSize(2)">A+</button>
          </div>
          <pre id="viewContent"></pre>
        </div>
      </div>
    </section>
  </div>
</main>

<script>
  const API_KEY = 'AIzaSyC74SgLN0OFD8zytCktOTCyVdRZZmdL-S0';
  const FOLDER_ID = '1x6zy_Bor6i9qBhUIl27ZIG0E1qdf5Ye6';
  const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];

  const state = {
    setlist: JSON.parse(localStorage.getItem('tabs_setlist') || '[]'),
    allSongs: [], 
    currentIndex: -1,
    currentFontSize: parseInt(localStorage.getItem('pref_font_size') || '18')
  };

  const normalizar = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

  function startApp() {
    gapi.load('client', async () => {
      try {
        await gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS });
        document.getElementById('status').innerText = "Online ‚úÖ";
        await cargarBiblioteca();
        renderAll();
        initSortable();
      } catch (e) {
        document.getElementById('status').innerText = "Error API ‚ùå";
      }
    });
  }

  async function cargarBiblioteca() {
    const response = await gapi.client.drive.files.list({
      q: `'${FOLDER_ID}' in parents and mimeType = 'text/plain' and trashed = false`,
      fields: 'files(id, name)', orderBy: 'name', pageSize: 1000
    });
    state.allSongs = response.result.files || [];
    mostrarResultados(state.allSongs);
  }

  function mostrarResultados(lista) {
    const resDiv = document.getElementById('driveResults');
    resDiv.innerHTML = "";
    lista.forEach(f => {
      const item = document.createElement('div');
      item.className = 'item';
      item.style.cursor = 'default';
      item.innerHTML = `<span>${f.name.replace('.txt','')}</span><button class="btn accent small" onclick="importar('${f.id}', '${f.name}')">A√±adir</button>`;
      resDiv.appendChild(item);
    });
  }

  document.getElementById('searchDrive').oninput = (e) => {
    const q = normalizar(e.target.value);
    const filtrados = state.allSongs.filter(f => normalizar(f.name).includes(q));
    mostrarResultados(filtrados);
  };

  async function importar(id, name) {
    const url = `https://www.googleapis.com/drive/v3/files/${id}?alt=media&key=${API_KEY}`;
    const resp = await fetch(url);
    const text = await resp.text();
    state.setlist.push({ id: Date.now(), title: name.replace('.txt',''), body: text });
    state.currentIndex = state.setlist.length - 1;
    saveLocal();
    renderAll();
  }

  function renderAll() {
    const sl = document.getElementById('setList');
    sl.innerHTML = "";
    state.setlist.forEach((s, idx) => {
      const item = document.createElement('div');
      item.className = 'item';
      if(idx === state.currentIndex) item.style.borderColor = 'var(--accent)';
      item.innerHTML = `
        <div style="flex:1; display:flex; align-items:center;" onclick="seleccionar(${idx})">
            <span style="color:var(--muted); margin-right:10px;">‚ò∞</span>
            <span>${s.title}</span>
        </div>
        <button class="btn small danger" style="margin-left:8px;" onclick="removeSong(${idx}, event)">‚úï</button>
      `;
      sl.appendChild(item);
    });
    const curr = state.setlist[state.currentIndex];
    document.getElementById('viewTitle').innerText = curr ? curr.title : "Selecciona canci√≥n";
    document.getElementById('viewContent').innerHTML = curr ? curr.body.replace(/\[([^\]]+)\]/g, '<span class="chord">[$1]</span>') : "";
    document.getElementById('viewContent').style.fontSize = state.currentFontSize + 'px';
  }

  // --- NUEVA FUNCI√ìN: ELIMINAR CANCI√ìN ---
  function removeSong(idx, event) {
    event.stopPropagation(); // Evita que se seleccione la canci√≥n al darle a la X
    state.setlist.splice(idx, 1);
    if (state.currentIndex >= state.setlist.length) {
        state.currentIndex = state.setlist.length - 1;
    }
    saveLocal();
    renderAll();
  }

  function initSortable() {
    Sortable.create(document.getElementById('setList'), {
      animation: 150, delay: 400, delayOnTouchOnly: true,
      onEnd: (evt) => {
        const item = state.setlist.splice(evt.oldIndex, 1)[0];
        state.setlist.splice(evt.newIndex, 0, item);
        state.currentIndex = evt.newIndex;
        saveLocal(); renderAll();
      }
    });
  }

  function seleccionar(idx) { state.currentIndex = idx; renderAll(); }
  function saveLocal() { localStorage.setItem('tabs_setlist', JSON.stringify(state.setlist)); }
  function clearSetlist() { if(confirm("¬øVaciar setlist completo?")) { state.setlist = []; state.currentIndex = -1; saveLocal(); renderAll(); } }
  function nextSong() { if(state.currentIndex < state.setlist.length-1) seleccionar(state.currentIndex+1); }
  function prevSong() { if(state.currentIndex > 0) seleccionar(state.currentIndex-1); }
  function changeFontSize(d) { state.currentFontSize += d; localStorage.setItem('pref_font_size', state.currentFontSize); renderAll(); }

</script>
<script async defer src="https://apis.google.com/js/api.js" onload="startApp()"></script>
</body>
</html>
