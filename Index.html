<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>10.17 Adoranza Pro v4.05</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root {
      --bg:#0b0d12; --card:#121622; --muted:#98a2b3; --text:#e6e9ef;
      --line:#23283a; --accent:#ffd54a; --danger:#ff5c77; --success:#4aff80; --radius: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
      --sans: ui-sans-serif, system-ui, sans-serif;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: var(--sans); background: var(--bg); color: var(--text); overflow-x: hidden; padding-top: 185px; }
    
    #roleSelector {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: var(--bg); z-index: 10000; display: flex; 
      flex-direction: column; align-items: center; justify-content: center; gap: 30px;
    }
    .role-grid{
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(2, minmax(140px, 1fr));
      width: min(92vw, 420px);
      justify-items: center;
    }
    .role-btn {
      background: var(--card); border: 2px solid var(--line); padding: 18px 14px;
      max-width: 190px;
      border-radius: 20px; text-align: center; font-size: 32px; cursor: pointer;
      transition: 0.3s; width: 100px; color: white;
    }
    .role-btn:hover { border-color: var(--accent); transform: translateY(-5px); }
    .role-btn small { display: block; font-size: 12px; margin-top: 8px; color: var(--muted); font-weight: bold; }

    #fixedControlPanel { 
      position: fixed; top: 0; left: 0; right: 0; z-index: 999;
      background: rgba(11, 13, 18, 0.98); backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--line); padding: 8px 10px;
    }
    
    .nav-icons { position: absolute; top: 12px; right: 15px; display: flex; gap: 10px; }
    .icon-btn { background: none; border: 1px solid var(--line); color: var(--muted); padding: 8px; border-radius: 50%; cursor: pointer; font-size: 18px; transition: 0.2s; }
    .icon-btn:hover { border-color: var(--accent); color: var(--accent); }

    .viewer-tools { display: grid; grid-template-columns: repeat(4, 1fr); gap: 6px; max-width: 500px; margin: 0 auto; }
    .tool-group { display: flex; gap: 6px; justify-content: center; align-items: center; padding: 6px; border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.02); }

    .btn { appearance:none; border: 1px solid rgba(255, 255, 255, 0.2); color: white; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.2s; font-size: 14px; font-weight: 600; display: inline-flex; align-items: center; justify-content: center; }
    .btn-nav { background-color: #004173 !important; }
    .btn-tone { background-color: #630b57 !important; }
    .btn-font { background-color: #2E6F40 !important; }
    .btn-scroll { background-color: #d09306 !important; }
    .btn-save { background-color: #1a1a1a; border-color: var(--success); color: var(--success); }
    .btn.danger { border-color: var(--danger); color: var(--danger); background: none; }

    #metro-dots { margin-top: 8px; display: flex; justify-content: center; gap: 8px; height: 12px; }
    .beat-dot { width: 12px; height: 12px; border-radius: 50%; background: #333; transition: 0.1s; }
    .beat-active-red { background: var(--danger); box-shadow: 0 0 10px var(--danger); }
    .beat-active-green { background: var(--success); box-shadow: 0 0 10px var(--success); }

    .wrap { padding: 10px; max-width: 1200px; margin: 0 auto; }
    .grid { display: grid; grid-template-columns: 1fr; gap: 10px; }
    @media (min-width: 768px) { .grid { grid-template-columns: 1fr 1fr; } }

    .card { background: rgba(255,255,255,.02); border: 1px solid var(--line); border-radius: var(--radius); margin-bottom: 10px; }
    .card .hd { padding: 10px; border-bottom: 1px solid var(--line); font-weight: bold; display: flex; justify-content: space-between; font-size: 13px; align-items: center; }
    .card .bd { padding: 10px; }

    .input { width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--line); background: rgba(0,0,0,.4); color: white; outline: none; font-size: 16px; }
    .item { border: 1px solid var(--line); border-radius: 12px; padding: 12px; background: rgba(255,255,255,0.03); display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; cursor: pointer; }
    
    #viewContent { background: rgba(0,0,0,.4); padding: 25px; border-radius: 15px; white-space: pre-wrap; font-family: var(--mono); line-height: 1.8; border: 1px solid var(--line); }
    .chord { color: var(--accent); font-weight: bold; }
    #current-song-info { font-weight: bold; color: var(--accent); font-size: 14px; text-align: center; margin-top: 8px; }
  </style>
</head>
<body>

<div id="roleSelector">
    <h1 style="color:var(--accent); margin:0;">ADORANZA PRO v4.05</h1>
    <p style="color:var(--muted)">Selecciona tu funci√≥n:</p>
    <div class="role-grid">
        <div class="role-btn" onclick="setRole('vocal')">üé§<small>VOCAL</small></div>
        <div class="role-btn" onclick="setRole('musico')">üé∏üéπ<small>PIANO<br>GUITARRA</small></div>
        <div class="role-btn" onclick="setRole('drums')">ü•Å<small>BATER√çA</small></div>
        <div class="role-btn" onclick="verEstadisticas('statistics')">üìä<small>Estad√≠sticas</small></button>
    </div>
    </div>
</div>

<div id="fixedControlPanel">
    <div class="nav-icons">
        <!-- vacio o solo iconos futuros -->
    </div>
    <div class="viewer-tools">
      <div class="tool-group"><button class="btn btn-nav" onclick="prevSong()">‚üµ</button><button class="btn btn-nav" onclick="nextSong()">‚ü∂</button></div>
      <div class="tool-group"><button class="btn btn-tone" onclick="transpose(-1)">‚ô≠</button><button class="btn btn-tone" onclick="transpose(1)">‚ôØ</button></div>
      <div class="tool-group"><button class="btn btn-font" onclick="changeFontSize(-2)">A-</button><button class="btn btn-font" onclick="changeFontSize(2)">A+</button></div>
      <div class="tool-group"><button class="btn btn-scroll" onclick="adjScroll(-0.1)">S-</button><button class="btn btn-scroll" id="scrollBtn" onclick="toggleScroll()">‚ñ∂</button><button class="btn btn-scroll" onclick="adjScroll(0.1)">S+</button></div>
      <div class="tool-group"><button class="btn btn-nav" onclick="showRoles()" style="font-size:12px;">üè† Inicio</button></div>
    </div>
    <div id="info-display">
      <div id="current-song-info">Conectado a Adoranza Cloud</div>
      <div id="metro-dots"></div>
    </div>
</div>

<main class="wrap">
  <div class="grid">
    <section class="card">
      <div class="hd">Buscador Instant√°neo</div>
      <div class="bd">
        <input class="input" id="searchBox" placeholder="Escribe nombre o artista..." autocomplete="off" />
        <div id="results" style="margin-top:12px; display:none; flex-direction:column; gap:8px;"></div>
      </div>
    </section>

    <section class="card">
      <div class="hd">
        Mi Setlist 
        <div style="display:flex; gap:5px;">
            <button class="btn btn-save" style="padding:4px 8px; font-size:10px" onclick="guardarListaCloud()">Guardar</button>
            <button class="btn" style="padding:4px 8px; font-size:10px; background:#333;" onclick="cargarListaCloud()">Cargar</button>
            <button class="btn danger" style="padding:4px 8px; font-size:10px" onclick="clearSetlist()">Vaciar</button>
        </div>
      </div>
      <div class="bd" id="setList"></div>
    </section>

    <section class="card" style="grid-column: 1 / -1; border:none; background:none;">
      <pre id="viewContent">Selecciona una canci√≥n para empezar.</pre>
    </section>
  </div>
</main>

<script>
  // CONFIGURACI√ìN (Tus datos intactos)
  const SB_URL = "https://ystlbjvjoqpqoklvjdrj.supabase.co";
  const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlzdGxianZqb3FwcW9rbHZqZHJqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc5NzY4NDUsImV4cCI6MjA4MzU1Mjg0NX0.AQg9BuuGlbUtuyccvrBJwRGzx4Bgzx58aqGbfMPzKfg";
  const db = supabase.createClient(SB_URL, SB_KEY);
  const BUCKET_URL = `${SB_URL}/storage/v1/object/public/Cancionero_Adoranza/`;

  const state = {
    setlist: JSON.parse(localStorage.getItem('adoranza_v4_setlist') || '[]'),
    currentIndex: -1, currentFontSize: 18,
    scrollInt: null, scrollSpeed: 0.5, userRole: 'musico', metroInt: null
  };

  window.onload = () => {
  // SIEMPRE mostrar selector al inicio
  const selector = document.getElementById('roleSelector');
  if (selector) selector.style.display = 'flex';

  state.currentIndex = -1;
  clearInterval(state.metroInt);
  clearInterval(state.scrollInt);
  state.scrollInt = null;

  renderAll();
  initSortable();
};


  // Funci√≥n para mostrar el selector (Bot√≥n Home)
  function showRoles() {
      const selector = document.getElementById('roleSelector');
      if (selector) {
          selector.style.display = 'flex';
          // Detenemos procesos activos al volver al inicio
          clearInterval(state.metroInt);
          if (state.scrollInt) {
              clearInterval(state.scrollInt);
              state.scrollInt = null;
              const sBtn = document.getElementById('scrollBtn');
              if (sBtn) sBtn.innerText = "‚ñ∂";
          }
      }
  }
  
  // Funci√≥n para establecer el rol y arrancar la App
  function setRole(role) {
      try {
          console.log("Cambiando rol a:", role);
          state.userRole = role;
          localStorage.setItem('adoranza_role', role);
          
          const selector = document.getElementById('roleSelector');
          if (selector) selector.style.display = 'none';
  
          // Forzamos el renderizado completo para aplicar cambios de rol
          renderAll();
          
          // Peque√±o truco: si hay una canci√≥n seleccionada, volvemos arriba
          window.scrollTo({top: 0, behavior: 'smooth'});
          
      } catch (error) {
          console.error("Error cr√≠tico al cambiar de rol:", error);
          alert("Hubo un problema al iniciar el modo " + role + ". Revisa la consola.");
      }
  }

  // BUSCADOR
  document.getElementById('searchBox').oninput = async (e) => {
    const val = e.target.value;
    const resDiv = document.getElementById('results');
    if (val.length < 2) { resDiv.style.display = "none"; return; }

    const { data } = await db.from('canciones').select('*').or(`titulo.ilike.%${val}%,artista.ilike.%${val}%`).limit(8);

    if (data) {
      resDiv.style.display = "flex"; resDiv.innerHTML = "";
      data.forEach(song => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<div><b>${song.titulo}</b><br><small>${song.artista}</small></div>
                         <button class="btn" style="color:var(--accent)" onclick='addToSetlist(${JSON.stringify(song)})'>Add</button>`;
        resDiv.appendChild(div);
      });
    }
  };

  async function addToSetlist(song) {
    try {
      const resp = await fetch(BUCKET_URL + song.path_url);
      const text = await resp.text();
      const bodyLimpio = text.replace(/\{(\w+):\s*([^}]+)\}/g, '').trim();
      
      // A√±adimos a la lista local
      state.setlist.push({ ...song, body: bodyLimpio, id_temp: Date.now() });
      
      // Notificamos uso a la estad√≠stica (silencioso)
      //db.rpc('incrementar_veces_tocada', { row_id: song.id }).catch(()=>{});
      
      saveLocal(); renderAll();
      document.getElementById('searchBox').value = "";
      document.getElementById('results').style.display = "none";
    } catch (e) { console.error("Error al cargar:", e); }
  }

  // GESTI√ìN CLOUD (v4.05)
  async function guardarListaCloud() {
    const nombre = prompt("Nombre del setlist:");
    if (!nombre || state.setlist.length === 0) return;
    const ids = state.setlist.map(s => s.id);
    const { error } = await db.from('setlists_guardados').insert({ nombre_lista: nombre, canciones_ids: ids });
    if (!error) alert("¬°Lista guardada!");
  }

  async function cargarListaCloud() {
    const { data } = await db.from('setlists_guardados').select('*').order('created_at', { ascending: false });
    if (!data || data.length === 0) return alert("No hay listas guardadas.");
    
    const opciones = data.map((l, i) => `${i + 1}. ${l.nombre_lista}`).join('\n');
    const seleccion = prompt("Elige el n√∫mero de la lista:\n" + opciones);
    
    if (seleccion && data[seleccion - 1]) {
        const listaElegida = data[seleccion - 1];
        const { data: canciones } = await db.from('canciones').select('*').in('id', listaElegida.canciones_ids);
        if (canciones) {
            state.setlist = [];
            for (let id of listaElegida.canciones_ids) {
                const c = canciones.find(x => x.id === id);
                if (c) await addToSetlist(c);
            }
            renderAll();
        }
    }
  }

  async function verEstadisticas() {
    const { data } = await db.from('canciones').select('titulo, veces_tocada').gt('veces_tocada', 0).order('veces_tocada', { ascending: false }).limit(5);
    let msg = "üìä TOP 5 M√ÅS TOCADAS:\n\n";
    if (data && data.length > 0) data.forEach((s, i) => msg += `${i+1}. ${s.titulo} (${s.veces_tocada})\n`);
    else msg = "No hay datos de uso a√∫n.";
    alert(msg);
  }

    // RENDERIZADO Y CONTROL (Tus funciones de v4.03 recuperadas)
  function renderAll() {
    const sl = document.getElementById('setList');
    // 1. Seguridad: Si el contenedor del setlist no existe, salimos para evitar errores
    if (!sl) return; 
  
    sl.innerHTML = "";
    state.setlist.forEach((s, idx) => {
      const div = document.createElement('div');
      div.className = 'item';
      if(idx === state.currentIndex) div.style.borderColor = 'var(--accent)';
      div.innerHTML = `<div style="flex:1" onclick="seleccionar(${idx})">‚ò∞ ${s.titulo}</div>
                       <button class="btn danger" style="padding:4px 8px" onclick="removeSong(${idx}, event)">‚úï</button>`;
      sl.appendChild(div);
    });
  
    const curr = state.setlist[state.currentIndex];
    if(curr) {
      // 2. Seguridad: Verificamos que los elementos de visualizaci√≥n existan antes de escribir
      const infoDisplay = document.getElementById('current-song-info');
      const viewContent = document.getElementById('viewContent');
      const metroDots = document.getElementById('metro-dots');
  
      if (infoDisplay) {
        infoDisplay.innerText = `${curr.titulo} | BPM: ${curr.bpm}`;
      }
  
      if (viewContent) {
        let body = curr.body;
        // Filtrado de acordes seg√∫n el rol seleccionado
        if (state.userRole !== 'musico') {
          body = body.replace(/\[([^\]]+)\]/g, ''); 
        } else {
          body = body.replace(/\[([^\]]+)\]/g, '<span class="chord">[$1]</span>');
        }
        viewContent.innerHTML = body;
        viewContent.style.fontSize = state.currentFontSize + 'px';
      }
  
      // 3. Control del Metr√≥nomo por Rol
      if (state.userRole === 'drums') {
        // Solo inicia si el contenedor de puntos existe
        if (metroDots) iniciarMetronomo(curr.bpm, curr.time_signature);
      } else {
        clearInterval(state.metroInt);
        if (metroDots) metroDots.innerHTML = "";
      }
    } else {
      // Si no hay canci√≥n seleccionada, limpiamos el visor
      const viewContent = document.getElementById('viewContent');
      if (viewContent) viewContent.innerHTML = "Selecciona una canci√≥n para empezar.";
      
      const infoDisplay = document.getElementById('current-song-info');
      if (infoDisplay) infoDisplay.innerText = "Conectado a Adoranza Cloud";
      
      clearInterval(state.metroInt);
      const metroDots = document.getElementById('metro-dots');
      if (metroDots) metroDots.innerHTML = "";
    }
  }

  function iniciarMetronomo(bpm, ts) {
    clearInterval(state.metroInt);
    const dots = document.getElementById('metro-dots'); dots.innerHTML = "";
    const beats = parseInt(ts) || 4;
    for(let i=0; i<beats; i++) dots.innerHTML += `<div class="beat-dot" id="dot-${i}"></div>`;
    let step = 0;
    state.metroInt = setInterval(() => {
      document.querySelectorAll('.beat-dot').forEach(d => d.classList.remove('beat-active-red', 'beat-active-green'));
      const dot = document.getElementById(`dot-${step}`);
      if(dot) dot.classList.add(step === 0 ? 'beat-active-red' : 'beat-active-green');
      step = (step + 1) % beats;
    }, (60 / bpm) * 1000);
  }

  function seleccionar(idx) { state.currentIndex = idx; renderAll(); window.scrollTo({top:0, behavior:'smooth'}); }
  function removeSong(idx, e) { e.stopPropagation(); state.setlist.splice(idx, 1); state.currentIndex = -1; saveLocal(); renderAll(); }
  function clearSetlist() { if(confirm("¬øVaciar?")) { state.setlist = []; state.currentIndex = -1; saveLocal(); renderAll(); } }
  function saveLocal() { localStorage.setItem('adoranza_v4_setlist', JSON.stringify(state.setlist)); }
  function changeFontSize(d) { state.currentFontSize += d; renderAll(); }
  function nextSong() { if(state.currentIndex < state.setlist.length-1) seleccionar(state.currentIndex+1); }
  function prevSong() { if(state.currentIndex > 0) seleccionar(state.currentIndex-1); }
  function toggleScroll() { 
    if(state.scrollInt) { clearInterval(state.scrollInt); state.scrollInt = null; document.getElementById('scrollBtn').innerText = "‚ñ∂"; }
    else { state.scrollInt = setInterval(() => window.scrollBy(0,1), 50/state.scrollSpeed); document.getElementById('scrollBtn').innerText = "‚è∏"; }
  }
  function adjScroll(d) { state.scrollSpeed = Math.max(0.1, state.scrollSpeed + d); }

  const scale = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
  function transpose(delta) {
    const curr = state.setlist[state.currentIndex];
    if (!curr) return;
    curr.body = curr.body.replace(/\[([^\]]+)\]/g, (m, chord) => {
      return "[" + chord.replace(/[A-G]#?/g, (note) => {
        let idx = scale.indexOf(note);
        return idx === -1 ? note : scale[(idx + delta + 12) % 12];
      }) + "]";
    });
    renderAll();
  }

  function initSortable() {
    const el = document.getElementById('setList');
    if(el) Sortable.create(el, { animation: 150, handle: '.item', onEnd: (evt) => {
        const item = state.setlist.splice(evt.oldIndex, 1)[0];
        state.setlist.splice(evt.newIndex, 0, item);
        state.currentIndex = evt.newIndex;
        saveLocal(); renderAll();
    }});
  }
</script>

<script>
    // Safety: bind role buttons even if inline onclick is not working
    document.addEventListener("DOMContentLoaded", () => {
      console.log("[Adoranza] DOM ready. Binding role buttons...");
  
      document.querySelectorAll(".role-btn[data-role]").forEach(btn => {
        btn.addEventListener("click", () => {
          const role = btn.getAttribute("data-role");
          console.log("[Adoranza] role click:", role);
  
          // If setRole exists, use it; otherwise do the minimum to pass through
          if (typeof window.setRole === "function") {
            window.setRole(role);
          } else {
            // Minimal fallback so you can at least get past the selector
            localStorage.setItem("adoranza_role", role);
            const selector = document.getElementById("roleSelector");
            if (selector) selector.style.display = "none";
          }
        });
      });
    });
  </script>
  
</body>
</html>
