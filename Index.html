<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adoranza Pro v4</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root{
      --bg:#0b0d12; --card:#121622; --muted:#98a2b3; --text:#e6e9ef;
      --line:#23283a; --accent:#ffd54a; --danger:#ff5c77; --radius: 14px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0; font-family:var(--sans); background:var(--bg); color:var(--text); overflow-x: hidden; padding-top: 155px; /* Espacio para el panel fijo */}
    
    /* PANEL DE CONTROL FIJO - SIEMPRE ARRIBA DE TODO */
    #fixedControlPanel { 
      position: fixed; top: 0; left: 0; right: 0; z-index: 9999;
      background: rgba(11, 13, 18, 0.98); backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--line); padding: 8px 10px;
    }
    
    .viewer-tools { display: grid; grid-template-columns: repeat(2, 1fr); gap: 6px; max-width: 500px; margin: 0 auto; }
    .tool-group { 
      display: flex; gap: 6px; justify-content: center; align-items: center; padding: 6px; 
      border-radius: 12px; border: 1px solid rgba(255, 255, 255, 0.25); background: rgba(255, 255, 255, 0.02); 
    }

    /* BOTONES COLOREADOS */
    .btn{ 
      appearance:none; border: 1px solid rgba(255, 255, 255, 0.7); 
      color: white; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.2s; 
      font-size: 14px; display: inline-flex; align-items: center; justify-content: center; font-weight: 600; min-width: 42px;
    }
    .btn:active{ transform: scale(0.92); }
    .btn-nav { background-color: #004173 !important; }
    .btn-tone { background-color: #630b57 !important; }
    .btn-font { background-color: #2E6F40 !important; }
    .btn-scroll { background-color: #d09306 !important; }
    .btn.danger{ border-color: var(--danger); color: var(--danger); min-width: 32px; padding: 5px; background: none; border-radius: 8px; }

    /* INFO DEBAJO DE BOTONES */
    #info-display { text-align: center; margin-top: 6px; }
    #current-song-info { font-weight: bold; color: var(--accent); font-size: 13px; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    #speedLabel { font-size: 10px; color: var(--muted); font-weight: bold; }

    /* HEADER Y CONTENIDO */
    header{ background:var(--card); border-bottom:1px solid var(--line); padding: 12px 0; margin-bottom: 10px; }
    h1{ font-size: 18px; margin: 0; text-align: center; color: var(--text); }
    .wrap{ padding: 10px; max-width: 1200px; margin: 0 auto; }
    .grid{ display:grid; grid-template-columns: 1fr; gap:10px; }
    @media (min-width: 768px){ .grid{grid-template-columns: 1fr 1fr;} }

    .card{ background:rgba(255,255,255,.02); border:1px solid var(--line); border-radius:var(--radius); margin-bottom:10px; overflow: hidden;}
    .card .hd{ padding:10px; border-bottom:1px solid var(--line); font-weight: bold; display: flex; justify-content: space-between; align-items: center; font-size: 13px;}
    .card .bd{ padding:10px; }

    .input{ width:100%; padding:12px; border-radius:10px; border:1px solid var(--line); background:rgba(0,0,0,.3); color:white; outline:none; font-size: 16px; }
    .item{ border:1px solid var(--line); border-radius:12px; padding:10px; background:rgba(255,255,255,0.03); display:flex; justify-content:space-between; align-items:center; margin-bottom: 6px; cursor: grab; font-size: 14px;}
    
    #viewContent { background: rgba(0,0,0,.4); padding: 20px 10px; border-radius: 12px; white-space: pre-wrap; font-family: var(--mono); line-height: 1.6; border: 1px solid var(--line); }
    .chord{ color:var(--accent); font-weight:bold; }
  </style>
</head>
<body>

<div id="fixedControlPanel">
    <div class="viewer-tools">
      <div class="tool-group"><button class="btn btn-nav" onclick="prevSong()">âŸµ</button><button class="btn btn-nav" onclick="nextSong()">âŸ¶</button></div>
      <div class="tool-group"><button class="btn btn-tone" onclick="transpose(-1)">â™­</button><button class="btn btn-tone" onclick="transpose(1)">â™¯</button></div>
      <div class="tool-group"><button class="btn btn-font" onclick="changeFontSize(-2)">A-</button><button class="btn btn-font" onclick="changeFontSize(2)">A+</button></div>
      <div class="tool-group"><button class="btn btn-scroll" onclick="adjScroll(-0.1)">S-</button><button class="btn btn-scroll" id="scrollBtn" onclick="toggleScroll()">â–¶</button><button class="btn btn-scroll" onclick="adjScroll(0.1)">S+</button></div>
    </div>
    <div id="info-display">
      <span id="current-song-info">Adoranza: Lista para tocar</span>
      <div id="speedLabel">Velocidad: 0.5x</div>
    </div>
</div>

<header id="mainHeader">
  <div class="wrap"><h1>ðŸŽ¤ Adoranza Pro v4.0</h1></div>
</header>

<main class="wrap">
  <div class="grid">
    <section class="card" id="searchCard">
      <div class="hd">Buscador de Drive</div>
      <div class="bd">
        <input class="input" id="searchDrive" placeholder="Buscar canciÃ³n..." autocomplete="off" />
        <div id="driveResults" style="margin-top:10px; display:none; flex-direction:column; gap:8px;"></div>
      </div>
    </section>

    <section class="card" id="setlistCard">
      <div class="hd">Mi Setlist <button class="btn danger" style="padding: 4px 8px; font-size: 10px;" onclick="clearSetlist()">Vaciar</button></div>
      <div class="bd" id="setList"></div>
    </section>

    <section class="card" style="grid-column: 1 / -1; border:none; background:none;">
      <div class="bd" id="viewerContainer">
        <pre id="viewContent">Selecciona una canciÃ³n del setlist para empezar...</pre>
      </div>
    </section>
  </div>
</main>

<script>
  const API_KEY = 'AIzaSyC74SgLN0OFD8zytCktOTCyVdRZZmdL-S0';
  const FOLDER_ID = '1x6zy_Bor6i9qBhUIl27ZIG0E1qdf5Ye6';
  const DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"];

  const state = {
    setlist: JSON.parse(localStorage.getItem('tabs_setlist') || '[]'),
    allSongs: [], currentIndex: -1, currentFontSize: 16,
    scrollInt: null, scrollSpeed: 0.5
  };

  const normalizar = (str) => str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();

  function startApp() {
    gapi.load('client', async () => {
      try {
        await gapi.client.init({ apiKey: API_KEY, discoveryDocs: DISCOVERY_DOCS });
        await cargarBiblioteca();
        renderAll();
        initSortable();
      } catch (e) { console.error("Error Drive"); }
    });
  }

  async function cargarBiblioteca() {
    const res = await gapi.client.drive.files.list({ q: `'${FOLDER_ID}' in parents and trashed = false`, fields: 'files(id, name)', orderBy: 'name', pageSize: 1000 });
    state.allSongs = res.result.files || [];
  }

  document.getElementById('searchDrive').oninput = (e) => {
    const val = normalizar(e.target.value);
    const resDiv = document.getElementById('driveResults');
    if (!val) { resDiv.style.display = "none"; return; }
    const filtrados = state.allSongs.filter(f => normalizar(f.name).includes(val));
    resDiv.style.display = "flex"; resDiv.innerHTML = "";
    filtrados.forEach(f => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<span>${f.name.replace('.txt','')}</span><button class="btn" style="padding:4px 8px; min-width:auto; border-color:var(--accent); color:var(--accent); background:none;" onclick="importar('${f.id}', '${f.name}')">Add</button>`;
      resDiv.appendChild(div);
    });
  };

  async function importar(id, name) {
    const resp = await fetch(`https://www.googleapis.com/drive/v3/files/${id}?alt=media&key=${API_KEY}`);
    const rawText = await resp.text();
    
    // Extraemos metadatos usando Regex
    const meta = {};
    const cleanBody = rawText.replace(/\{(\w+):\s*([^}]+)\}/g, (match, key, value) => {
        meta[key.toLowerCase()] = value.trim();
        return ""; // Eliminamos la lÃ­nea del texto visual
    }).trim();

    state.setlist.push({ 
        id: Date.now(), 
        title: meta.title || name.replace('.txt',''), 
        artist: meta.artist || "Desconocido",
        bpm: meta.bpm || "120",
        time: meta.time || "4",
        body: cleanBody 
    });
    
    saveLocal(); renderAll();
    document.getElementById('searchDrive').value = "";
    document.getElementById('driveResults').style.display = "none";
}

  const scale = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
  function transpose(delta) {
    const curr = state.setlist[state.currentIndex];
    if (!curr) return;
    curr.body = curr.body.replace(/\[([^\]]+)\]/g, (match, chord) => {
      return "[" + chord.replace(/[A-G]#?/g, (note) => {
        let idx = scale.indexOf(note);
        return idx === -1 ? note : scale[(idx + delta + 12) % 12];
      }) + "]";
    });
    renderAll();
  }

  function toggleScroll() {
    const btn = document.getElementById('scrollBtn');
    if (state.scrollInt) {
      clearInterval(state.scrollInt); state.scrollInt = null;
      btn.innerText = "â–¶";
    } else {
      btn.innerText = "â¸";
      state.scrollInt = setInterval(() => { window.scrollBy(0, 1); }, 50 / state.scrollSpeed);
    }
  }

  function adjScroll(delta) {
    state.scrollSpeed = Math.max(0.1, Math.min(3, state.scrollSpeed + delta));
    document.getElementById('speedLabel').innerText = "Velocidad: " + state.scrollSpeed.toFixed(1) + "x";
    if (state.scrollInt) { toggleScroll(); toggleScroll(); }
  }

  function renderAll() {
      const sl = document.getElementById('setList');
      sl.innerHTML = "";
      state.setlist.forEach((s, idx) => {
          const div = document.createElement('div');
          div.className = 'item';
          if(idx === state.currentIndex) div.style.borderColor = 'var(--accent)';
          div.innerHTML = `<div style="flex:1" onclick="seleccionar(${idx})">â˜° ${s.title} <small style="color:var(--muted)">(${s.artist})</small></div>
                           <button class="btn danger" onclick="removeSong(${idx}, event)">âœ•</button>`;
          sl.appendChild(div);
      });
  
      const curr = state.setlist[state.currentIndex];
      if(curr) {
          // Actualizamos el panel de informaciÃ³n con los metadatos ocultos
          document.getElementById('current-song-info').innerText = `${curr.title} - ${curr.artist} | BPM: ${curr.bpm} | TS: ${curr.time}/4`;
          
          // Ajustamos la velocidad inicial basada en el BPM (LÃ³gica sugerida)
          // A mayor BPM, quizÃ¡s necesitemos un scroll un poco mÃ¡s rÃ¡pido
          state.scrollSpeed = parseFloat(curr.bpm) / 200; 
          document.getElementById('speedLabel').innerText = "Velocidad Sugerida: " + state.scrollSpeed.toFixed(1) + "x";
  
          // Renderizamos el cuerpo SIN las etiquetas de metadatos
          document.getElementById('viewContent').innerHTML = curr.body.replace(/\[([^\]]+)\]/g, '<span class="chord">[$1]</span>');
          document.getElementById('viewContent').style.fontSize = state.currentFontSize + 'px';
      }
  }

  function seleccionar(idx) { 
    state.currentIndex = idx; 
    renderAll(); 
    // Bajamos lo justo para que empiece el texto debajo del header
    window.scrollTo({top: 0, behavior: 'smooth'});
  }
  
  function removeSong(idx, e) { e.stopPropagation(); state.setlist.splice(idx, 1); state.currentIndex = -1; saveLocal(); renderAll(); }
  function clearSetlist() { if(confirm("Â¿Vaciar?")) { state.setlist = []; state.currentIndex = -1; saveLocal(); renderAll(); } }
  function saveLocal() { localStorage.setItem('tabs_setlist', JSON.stringify(state.setlist)); }
  function changeFontSize(d) { state.currentFontSize += d; renderAll(); }
  function nextSong() { if(state.currentIndex < state.setlist.length-1) seleccionar(state.currentIndex+1); }
  function prevSong() { if(state.currentIndex > 0) seleccionar(state.currentIndex-1); }

  function initSortable() {
    Sortable.create(document.getElementById('setList'), {
      animation: 150, handle: '.item',
      onEnd: (evt) => {
        const item = state.setlist.splice(evt.oldIndex, 1)[0];
        state.setlist.splice(evt.newIndex, 0, item);
        state.currentIndex = evt.newIndex;
        saveLocal(); renderAll();
      }
    });
  }
</script>
<script async defer src="https://apis.google.com/js/api.js" onload="startApp()"></script>
</body>
</html>
