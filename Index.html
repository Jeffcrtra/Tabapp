<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>9.58 TabApp v3.72</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    :root { --bg: #0b0d12; --card: #121622; --text: #e6e9ef; --accent: #ffd54a; --line: #23283a; }
    body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; }
    header { border-bottom: 1px solid var(--line); padding-bottom: 10px; margin-bottom: 20px; }
    h1 { font-size: 20px; color: var(--accent); margin: 0; }
    .card { background: var(--card); border: 1px solid var(--line); border-radius: 8px; margin-bottom: 15px; padding: 12px; }
    #viewContent { 
      white-space: pre; font-family: 'Courier New', monospace; font-size: 16px; 
      background: #000; padding: 15px; border-radius: 5px; overflow-x: auto; line-height: 1.5;
    }
    .btn { background: #23283a; color: white; border: 1px solid #444; padding: 8px 12px; border-radius: 5px; cursor: pointer; margin-right: 4px; }
    .controls { display: flex; gap: 15px; align-items: center; flex-wrap: wrap; margin-bottom: 12px; }
    .btn-scroll { border-color: var(--accent); color: var(--accent); }
    input[type="text"] { background: #1a1f2e; border: 1px solid #333; color: white; padding: 10px; border-radius: 5px; width: 100%; }
    .song-item { padding: 8px; border-bottom: 1px solid #222; cursor: pointer; }
  </style>
</head>
<body>

<header>
  <h1>üé∏ TabApp v3.72</h1>
</header>

<div class="card">
  <input type="text" id="searchInput" placeholder="Buscar canci√≥n..." onkeyup="filterSongs()">
  <div id="searchResults"></div>
</div>

<div class="card">
  <h2 id="songTitle" style="font-size: 18px; color: var(--accent); margin-top:0;">Selecciona una canci√≥n</h2>
  
  <div class="controls">
    <div>
      <span style="font-size:12px; color: #888;">Letra:</span>
      <button class="btn" onclick="changeFont(2)">A+</button>
      <button class="btn" onclick="changeFont(-2)">A-</button>
    </div>
    <div>
      <span style="font-size:12px; color: #888;">Scroll:</span>
      <button class="btn btn-scroll" id="scrollBtn" onclick="toggleAutoScroll()">‚ñ∂ Play</button>
      <button class="btn" onclick="adjScroll(1)">S+</button>
      <button class="btn" onclick="adjScroll(-1)">S-</button>
      <span id="speedInd" style="font-size: 11px; color: var(--accent);">Vel: 1</span>
    </div>
  </div>

  <pre id="viewContent">La letra aparecer√° aqu√≠...</pre>
</div>

<script>
  let scroller = null;
  let speed = 1;

  function changeFont(v) {
    const pre = document.getElementById('viewContent');
    const style = window.getComputedStyle(pre).fontSize;
    pre.style.fontSize = (parseFloat(style) + v) + 'px';
  }

  function toggleAutoScroll() {
    const btn = document.getElementById('scrollBtn');
    if (scroller) {
      clearInterval(scroller);
      scroller = null;
      btn.innerText = "‚ñ∂ Play";
    } else {
      btn.innerText = "‚è∏ Stop";
      scroller = setInterval(() => { window.scrollBy(0, speed); }, 50);
    }
  }

  function adjScroll(v) {
    speed = Math.max(1, speed + v);
    document.getElementById('speedInd').innerText = "Vel: " + speed;
  }

  // --- RECUERDA INTEGRAR AQU√ç TUS FUNCIONES DE GAPI (GOOGLE DRIVE) ---
  // (Cargar archivos, Listar archivos, etc., que ya tienes en tu GitHub)
</script>
</body>
</html>
